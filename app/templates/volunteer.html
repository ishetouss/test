
        <form class="volunter-form" method="post">
          {% csrf_token %}
          <div class="form-group">
            {{ form.name }}
          </div>
          <div class="form-group">
            {{ form.email }}
          </div>
          <div class="form-group">
            {{ form.message }}
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-white py-3 px-5">
          </div>
        </form>
